<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Doctor Apply Form</title>

  <body class="box-border font-custom">
    <main class="main flex flex-col md:flex-row h-lvh relative">
      <!----------------------- Sidebar ---------------------------->

        id="sidebar"
        class="bg-slate-200 w-full md:w-1/4 lg:w-1/6 m-5 p-5 border-r rounded-xl flex flex-col gap-2 sticky"

            JD
          </div>
          <div id="fullname" class="font-medium">

            <span class="text-sm text-gray-600">User</span>

        <nav id="userRights" class="userRights py-10">

              >
            </li>
            <li class="mb-3 flex gap-2 text-xl items-center">
              <svg
                height="24"
                width="24"

                />
              </svg>
              <a
                href="#"
                class="text-gray-700 hover:text-gray-900 transition duration-150 ease-in-out"
                >Appointment</a
              >
            </li>
            <li class="mb-3 flex gap-2 text-xl items-center">
              <svg
                width="24"
                height="24"
                viewBox="0 0 512 512"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title />
                <g id="Stethoscope">

                class="text-gray-700 hover:text-gray-900 transition duration-150 ease-in-out"
                >Apply Doctor</a
              >
            </li>

            <li
              id="profile"
              class="profile mb-3 flex gap-2 text-xl items-center"
            >
              <svg
                style="enable-background: new 0 0 24 24"
                version="1.1"
                viewBox="0 0 24 24"
                width="24px"
                height="24px"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g id="info" />
                <g id="icons">
                  <g id="user">
                    <ellipse cx="12" cy="8" rx="5" ry="6" />
                    <path
                      d="M21.8,19.1c-0.9-1.8-2.6-3.3-4.8-4.2c-0.6-0.2-1.3-0.2-1.8,0.1c-1,0.6-2,0.9-3.2,0.9s-2.2-0.3-3.2-0.9    C8.3,14.8,7.6,14.7,7,15c-2.2,0.9-3.9,2.4-4.8,4.2C1.5,20.5,2.6,22,4.1,22h15.8C21.4,22,22.5,20.5,21.8,19.1z"
                    />
                  </g>
                </g>
              </svg>
              <a
                href="#"
                class="text-gray-700 hover:text-gray-900 transition duration-150 ease-in-out"
                >Profile</a
              >
            </li>
            <li id="logout" class="logout mb-3 flex gap-2 text-xl items-center">
              <svg
                fill="none"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H15"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
                <path
                  d="M19 12L15 8M19 12L15 16M19 12H9"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
              <a
                href="#"
                class="text-gray-700 hover:text-gray-900 transition duration-150 ease-in-out"
                >Logout</a
              >
            </li>
          </ul>
        </nav>
      </section>

      <!----------------------- Except Sidebar ---------------------------->
      <section id="exceptSidebar" class="flex w-full flex-col p-5 gap-2">
        <div class="p-6 rounded-xl shadow-lg">
          <div class="flex items-center justify-between">
            <p class="text-2xl m-5">Apply Doctor</p>
          </div>
          <!-------------------------- Apply doctor form  --------------------->
          <div class="bg-slate-200 p-6 rounded-xl shadow-lg max-w-md w-full">
            <form id="doctor-apply-form" class="flex flex-col">
              

              <!-- <label
                for="education"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Education</label
              >
              <input
                type="text"
                id="education"
                name="education"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
                placeholder="M.B.B.S., M.D.,etc."
              /> -->

              <label
                for="specialization"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Specialization</label
              >
              <input
                type="text"
                id="specialization"
                name="specialization"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
                placeholder="Cardiology, Neurology, etc."
              />

              <label
                for="experience"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Experience (Years)</label
              >
              <input
                type="number"
                id="experience"
                name="experience"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
                placeholder="5, 10, 15, etc."
              />

              <label
                for="fee"
                class="block mb-2 text-sm font-medium text-gray-700"
                >Fee Per Consult (Rs)</label
              >
              <input
                type="text"
                id="fee"
                name="fee"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
                placeholder="300, 400, 500, etc."
              />

              <div class="flex gap-4 mb-4">
                <div class="flex-1">
                  <label
                    for="start-time"
                    class="block mb-2 text-sm font-medium text-gray-700"
                    >Start Time</label
                  >
                  <input
                    type="time"
                    id="start-time"
                    name="start-time"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  />
                </div>
                <div class="flex-1">
                  <label
                    for="end-time"
                    class="block mb-2 text-sm font-medium text-gray-700"
                    >End Time</label
                  >
                  <input
                    type="time"
                    id="end-time"
                    name="end-time"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./script.ts"></script>
  </body>
</html>
