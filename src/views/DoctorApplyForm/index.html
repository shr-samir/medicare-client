<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Doctor Apply Form</title>
  </head>
  <body class="flex items-center justify-center">
    <div class="bg-slate-200 p-6 rounded-xl shadow-lg max-w-md w-full">
      <form class="flex flex-col">
        <h2 class="text-xl font-bold mb-6 text-gray-700">Doctor Profile</h2>

        <label
          for="education"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Education</label
        >
        <input
          type="text"
          id="education"
          name="education"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
          placeholder="M.B.B.S., M.D.,etc."
        />

        <label
          for="specialization"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Specialization</label
        >
        <input
          type="text"
          id="specialization"
          name="specialization"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
          placeholder="Cardiology, Neurology, etc."
        />

        <label
          for="experience"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Experience (Years)</label
        >
        <input
          type="number"
          id="experience"
          name="experience"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
          placeholder="5, 10, 15, etc."
        />

        <label for="fee" class="block mb-2 text-sm font-medium text-gray-700"
          >Fee Per Consult (Rs)</label
        >
        <input
          type="text"
          id="fee"
          name="fee"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-4"
          placeholder="300, 400, 500, etc."
        />

        <div class="flex gap-4 mb-4">
          <div class="flex-1">
            <label
              for="start-time"
              class="block mb-2 text-sm font-medium text-gray-700"
              >Start Time</label
            >
            <input
              type="time"
              id="start-time"
              name="start-time"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div class="flex-1">
            <label
              for="end-time"
              class="block mb-2 text-sm font-medium text-gray-700"
              >End Time</label
            >
            <input
              type="time"
              id="end-time"
              name="end-time"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
        </div>

        <button
          type="submit"
          class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="./script.ts"></script>
  </body>
</html>
