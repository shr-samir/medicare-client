<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Doctor Card</title>
  </head>
  <body class="box-border font-custom" >
    <div
      id="doctor-card" class="max-w-sm bg-slate-100 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out"
    >
      <div class="flex items-center p-4">
        <img
          class="rounded-full border-2 border-gray-300 h-24 w-24"
          src="../../assets/doctors/dr_khusbu.jpg"
          alt="Doctor profile picture"
        />
        <div class="ml-4">
          <h3 class="text-lg font-semibold text-gray-900">Dr. Khusbu Khetan</h3>
          <span class="text-gray-600">Dentist</span>
          <span class="text-gray-600">|</span>
          <span class="text-gray-600">5+ years</span>
          <p class="text-gray-600">M.B.B.S., M.D.</p>
          <!-- <p class="text-gray-900">Rs. 500 per Visit</p> -->


        </div>
      </div>
      <div
        class="flex justify-center items-center text-blue-600 bg-blue-100 hover:bg-blue-200 m-4 text-sm font-semibold px-6 py-2 rounded-lg cursor-pointer"
      >
        Make Appointment
      </div>
    </div>
  </body>
</html>
